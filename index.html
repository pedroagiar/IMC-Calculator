<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculador IMC</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div class="formu">
    <div class="container">
      <div class="col-md-12 text-center">
        <h1>IMC Calculator</h1>
      </div>
    </div>
    <div class="container"></div>
      <div class="col-md-12  text-center">
        <form class="form" action="" method="get">
          <input type="text" class="nome" placeholder="Name">
          <input type="text" class="sobrenome" placeholder="Surname">
          <input type="text" class="idade" placeholder="Age">
          <input type="text" class="peso" placeholder="Weight in KG (ex: 80)">
          <input type="text" class="altura" placeholder="Height in cm (ex: 175)">
          <div class="container">
            <div class="col-md-12 text-center">
              <button class="btn">Send</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="ola"></div>
  <div class="resultado"></div>

  <script src="index.js"></script>
</body>
</html>
